<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Carcinoma</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Lung Carcinoma</h1>
        <p class="text-gray-600 mb-6">Listen to the information about this specimen.</p>

        <!-- Audio Player - Controls are visible but initial play is handled by button -->
        <audio id="specimenAudio" controls class="w-full rounded-lg shadow-md mb-6">
            <source src="https://raw.githubusercontent.com/ProjectQRVoice1st/ProjectQRVone/main/Lung_Carcinoma.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Big Square Play Button with Large Symbol and Text Below -->
        <button id="playButton" class="bg-blue-600 hover:bg-blue-700 text-white font-extrabold w-40 h-40 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-blue-300 flex flex-col items-center justify-center mx-auto">
            <span class="text-5xl leading-none mb-2">â–¶</span> <!-- Larger play symbol -->
            <span class="text-xl">Play Audio</span> <!-- Text below -->
        </button>

        <p class="text-sm text-gray-500 mt-6">
            This page is designed to play audio directly from a QR code scan.
            Make sure your device's volume is up!
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('specimenAudio');
            const playButton = document.getElementById('playButton');

            // On iOS, autoplay is strictly prevented.
            // We ensure the play button is always visible initially.
            playButton.style.display = 'flex'; // Ensure button is visible upon load

            // Event listener for the play button
            playButton.addEventListener('click', () => {
                audio.play().then(() => {
                    console.log('Audio played by user interaction.');
                    playButton.style.display = 'none'; // Hide button once played
                }).catch(error => {
                    console.error('Error playing audio:', error);
                    // Optionally, display an error message to the user if playback fails
                    // (e.g., "Could not play audio. Please check your device settings.")
                });
            });
        });
    </script>
</body>
</html>
